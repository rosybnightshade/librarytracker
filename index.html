<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Management System Web App</title>
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <div class="container">
        <h2>Library Book Management System</h2>
        <div class="section">
            <h3>Add New Books</h3>
            <input type="text" id="bookInput" placeholder="Enter book title">
            <button onclick="addToFront()">Add to Front (unshift)</button>
            <button onclick="addToEnd()">Add to End (push)</button>
        </div>
        <div class="section">
            <h3>Remove Books</h3>
            <button class="remove-btn" onclick="removeFromFront()">Remove from Front (shift)</button>
            <button class="remove-btn" onclick="removeFromEnd()">Remove from End (pop)</button>
        </div>
        <div class="section">
            <h3>Current Book Shelf</h3>
            <div id="bookList"></div>
        </div>
    </div>
 <script src="library.js"></script>
</body>
</html>
